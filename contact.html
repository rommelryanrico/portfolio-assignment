<body>
  <div class="white-navbar">
    <div class="navbar-logo">
        <a href="index.html"><img class="logo" src="./css/img/rrr-logo.png" alt="RRR Logo"></a>
    </div>

  <div class="main-container-white">
    <div class="contact-grid">
      <div class="contact-header">Contact Form</div>
      <div class="contact-spaceship">
        <img class="spaceship" src="./css/img/spaceship.gif" alt="Spaceship">
      </div>
      <div class="form-container">
        <form method="POST" action="https://formspree.io/rommelryanrico@hotmail.com">
          <input type="text" id="name" name="name" placeholder="name"><br><br>
          <input type="email" id="email" name="email" placeholder="email address"><br><br>
          <textarea  id="comment-box" name="comment-box"></textarea><br><br>
          <div id="submit">
            <input type="submit" id="submit" value="Submit">
          </div>
        </form>
      </div>
      <div class="form-bottom-container">
        <div class="logo-contact-container">
          <img class="logo-contact" src="./css/img/rrr-logo.png" alt="RRR Logo">
        </div>
        <div class="social-container">
          <a href="https://twitter.com/Protorico"><img src="./css/img/twitter-button.png" alt="Twitter" class="social-button"></a>
          <a href="https://github.com/rommelryanrico"><img src="./css/img/github-button.png" alt="Github" class="social-button"></a>
